    <script>
        // ì£¼ì„: ë°ì´í„°ëŠ” ì™¸ë¶€ data.js íŒŒì¼ì—ì„œ ë¡œë“œë¨ (styleData, themeData)

        // ì „ì—­ ë³€ìˆ˜ ì„ ì–¸ - ê°€ë…ì„± ìˆëŠ” ì´ë¦„ ì‚¬ìš©
        let selectedStyle = null;  // ì„ íƒëœ ë§Œí™” ìŠ¤íƒ€ì¼
        let selectedPanels = null; // ì„ íƒëœ ì»· ìˆ˜ (6, 8, 9)
        let selectedTheme = null;  // ì„ íƒëœ ê³µê° ì£¼ì œ
        let selectedStory = null;  // ì„ íƒëœ ìŠ¤í† ë¦¬
        let currentStyles = [];    // í˜„ì¬ í‘œì‹œ ì¤‘ì¸ ìŠ¤íƒ€ì¼ ëª©ë¡ (4ê°œ)
        let currentThemes = [];    // í˜„ì¬ í‘œì‹œ ì¤‘ì¸ í…Œë§ˆ ëª©ë¡ (6ê°œ)

        const grids = [{ panels: 6 }, { panels: 8 }, { panels: 9 }];

        // ìœ í‹¸ë¦¬í‹°: ë°°ì—´ ì…”í”Œ í•¨ìˆ˜
        function shuffle(array) {
            let result = [...array];
            for (let i = result.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [result[i], result[j]] = [result[j], result[i]];
            }
            return result;
        }

        // ì´ˆê¸°í™” í•¨ìˆ˜
        function init() {
            refreshStyles();
            renderGrids();
            refreshThemes();
        }

        // ìŠ¤íƒ€ì¼ ìƒˆë¡œê³ ì¹¨ - ëœë¤ 4ê°œ ì„ íƒ
        function refreshStyles() {
            currentStyles = shuffle(styleData).slice(0, 4);
            renderStyles();
        }

        // í…Œë§ˆ ìƒˆë¡œê³ ì¹¨ - ëœë¤ 6ê°œ ì„ íƒ
        function refreshThemes() {
            currentThemes = shuffle(Object.keys(themeData)).slice(0, 6);
            renderThemes();
        }

        // ìŠ¤íƒ€ì¼ ë Œë”ë§
        function renderStyles() {
            document.getElementById('styleOpts').innerHTML = currentStyles
                .map((style, i) => `<div class="opt" onclick="selectStyle(${i})">${style.emoji} ${style.name}</div>`)
                .join('');
            selectedStyle = null;
            updateGenerateButton();
        }

        // ì»· ìˆ˜ ë Œë”ë§
        function renderGrids() {
            document.getElementById('gridOpts').innerHTML = grids
                .map((grid, i) => `<div class="opt" onclick="selectPanels(${i})">${grid.panels}ì»·</div>`)
                .join('');

        // í…Œë§ˆ ë Œë”ë§
        function renderThemes() {
            document.getElementById('themeOpts').innerHTML = currentThemes
                .map(key => `<div class="opt" onclick="selectTheme('${key}')">${themeData[key].name}</div>`)
                .join('');

        // ìŠ¤íƒ€ì¼ ì„ íƒ
        function selectStyle(index) {
            selectedStyle = currentStyles[index];
            document.querySelectorAll('#styleOpts .opt').forEach((elem, j) =>
                elem.classList.toggle('sel', index === j)
            );
            if (selectedTheme) renderStories();
            updateGenerateButton();
        }

        // ì»· ìˆ˜ ì„ íƒ
        function selectPanels(index) {
            selectedPanels = grids[index].panels;
            document.querySelectorAll('#gridOpts .opt').forEach((elem, j) =>
                elem.classList.toggle('sel', index === j)
            );
            updateGenerateButton();
        }

        // í…Œë§ˆ ì„ íƒ
        function selectTheme(key) {
            selectedTheme = themeData[key];
            document.querySelectorAll('#themeOpts .opt').forEach(elem =>
                elem.classList.toggle('sel', elem.textContent === themeData[key].name)
            );

            updateGenerateButton();

        // ìºë¦­í„° ì„ íƒ (ìŠ¤í† ë¦¬ ì œëª© í•´ì‹œë¡œ ê²°ì •)
        function getCharacter(story) {
            if (!selectedStyle) return "ìºë¦­í„°";
            let hash = story.title.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return selectedStyle.chars[hash % selectedStyle.chars.length];
        }

        // ìŠ¤í† ë¦¬ ë Œë”ë§
        function renderStories() {
            if (!selectedTheme) return;
            document.getElementById('storyStep').style.display = 'block';
            document.getElementById('storyOpts').innerHTML = selectedTheme.stories
                .map((story, i) => {
                    let character = getCharacter(story);
                    return `<div class="story-opt" onclick="selectStory(${i})">
                        <span class="story-char">${character}</span>
                        <span class="story-title">${story.title}</span>
                        <div class="story-kick">ğŸ’¥${story.kick}</div>
                    </div>`;
                })
                .join('');
            selectedStory = null;
            updateGenerateButton();
        }

        // ìŠ¤í† ë¦¬ ì„ íƒ
        function selectStory(index) {
            selectedStory = selectedTheme.stories[index];
            document.querySelectorAll('.story-opt').forEach((elem, j) =>
                elem.classList.toggle('sel', index === j)

        // ìƒì„± ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
        function updateGenerateButton() {
            document.getElementById('genBtn').disabled =
                !(selectedStyle && selectedPanels && selectedTheme && selectedStory);
        }

        // íŒ¨ë„ë³„ ëŒ€ì‚¬ ì„ íƒ (ê· ë“± ë°°ë¶„)
        function getDialogForPanel(panelIndex, totalPanels, dialogs) {
            if (panelIndex === 0) return dialogs[0]; // ì²« ëŒ€ì‚¬
            if (panelIndex === totalPanels - 1) return dialogs[dialogs.length - 1]; // ë§ˆì§€ë§‰ ëŒ€ì‚¬

            // ì¤‘ê°„ ëŒ€ì‚¬ë“¤ì„ ê· ë“± ë°°ë¶„
            const middleDialogs = dialogs.slice(1, -1);
            const middlePanels = totalPanels - 2;
            if (middlePanels <= 0 || middleDialogs.length === 0) return dialogs[0];

            const dialogIndex = Math.floor((panelIndex - 1) * middleDialogs.length / middlePanels);
            return middleDialogs[Math.min(dialogIndex, middleDialogs.length - 1)];
        }

        // í”„ë¡¬í”„íŠ¸ ìƒì„±
        function generatePrompt() {
            if (!selectedStyle || !selectedPanels || !selectedTheme || !selectedStory) return;

            let character = getCharacter(selectedStory);
            let dialogs = selectedStory.dialog;
            let kick = selectedStory.kick;
            let cols = selectedPanels <= 6 ? 2 : 3;
            let rows = Math.ceil(selectedPanels / cols);

            let prompt = `=== ê³µê°íˆ° AI í”„ë¡¬í”„íŠ¸ ===\n\n`;
            prompt += `ã€ê¸°ë³¸ã€‘\n`;
            prompt += `â€¢ ìŠ¤íƒ€ì¼: ${selectedStyle.name} (${selectedStyle.en})\n`;
            prompt += `â€¢ ì£¼ì¸ê³µ: ${character}\n`;
            prompt += `â€¢ ì£¼ì œ: [${selectedTheme.name}] ${selectedStory.title}\n`;
            prompt += `â€¢ í˜•ì‹: ${cols}Ã—${rows} (${selectedPanels}ì»·)\n`;
            prompt += `â€¢ í‚¥: ${kick}\n\n`;

            prompt += `ã€âš ï¸ í•œê¸€ ì¤‘ìš” âš ï¸ã€‘\n`;
            prompt += `!!! í•œê¸€ì´ ì ˆëŒ€ ê¹¨ì§€ë©´ ì•ˆ ë¨ !!!\n`;
            prompt += `!!! Korean text must be PERFECTLY rendered, NOT broken !!!\n`;
            prompt += `!!! ë°˜ë“œì‹œ ì„ ëª…í•˜ê²Œ !!!\n\n`;

            prompt += `ã€í™”ì§ˆã€‘HIGH QUALITY, 1:1 ì •ì‚¬ê°í˜• íŒ¨ë„\n\n`;

            prompt += `ã€í”„ë¡¬í”„íŠ¸ã€‘\n`;
            prompt += `Create ${cols}x${rows} comic grid (${selectedPanels} panels) in ${selectedStyle.en} style.\n`;
            prompt += `Character: ${character} from ${selectedStyle.name}\n`;
            prompt += `Theme: ${selectedTheme.name} - ${selectedStory.title}\n\n`;

            prompt += `ã€ì»·ë³„ã€‘\n`;
            let phases = ["ë„ì…", "ì „ê°œ", "ì ˆì •", "ê²°ë§"];

            for (let i = 1; i <= selectedPanels; i++) {
                let phaseIndex = Math.floor((i - 1) / Math.ceil(selectedPanels / 4));
                let phase = phases[Math.min(phaseIndex, 3)];
                let dialog = getDialogForPanel(i - 1, selectedPanels, dialogs);

                prompt += `[${i}] ${phase}: `;

                if (i === 1) {
                    prompt += `${character}ë“±ì¥. ëŒ€ì‚¬:"${dialogs[0]}" (í¬ê²Œ, ë°ì€ìƒ‰)\n`;
                }
                else if (i === selectedPanels) {
                    prompt += `í‚¥í¬ì¸íŠ¸ê²°ê³¼. ëŒ€ì‚¬:"${dialogs[dialogs.length - 1]}" (í¬ê²Œ, ê°•ì¡°ìƒ‰)\n`;
                    prompt += `í•˜ë‹¨ë‚´ë ˆì´ì…˜(ë”í¬ê²Œ): "${selectedStory.narration}"\n`;
                    prompt += `ì„œëª…(í•„ê¸°ì²´): "by Jeremy"\n`;
                }
                else if (i === Math.ceil(selectedPanels / 2)) {
                    prompt += `í•µì‹¬í‚¥! ${kick} ëŒ€ì‚¬:"${dialog}" (íš¨ê³¼ìŒí¬ê²Œ, ë¹¨ê°„ìƒ‰)\n`;
                }
                else {
                    prompt += `ì „ê°œ. ëŒ€ì‚¬:"${dialog}"\n`;
                }
            }

            prompt += `\nã€ìŠ¤íƒ€ì¼ã€‘\n`;
            prompt += `â€¢ ${selectedStyle.en}, cute chibi\n`;
            prompt += `â€¢ íŒ¨ë„ ë²ˆí˜¸ 1-${selectedPanels}\n`;
            prompt += `â€¢ âš ï¸ í•œê¸€ ì™„ë²½ ë Œë”ë§ âš ï¸\n`;
            prompt += `â€¢ ë§ˆì§€ë§‰ì»· ë‚´ë ˆì´ì…˜ í¬ê²Œ\n`;
            prompt += `â€¢ ì„œëª… "by Jeremy" í•„ê¸°ì²´`;

            document.getElementById('promptOutput').textContent = prompt;
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('outputSection').style.display = 'block';
            generateSuggestions();
            document.getElementById('copyBtn').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // í´ë¦½ë³´ë“œ ë³µì‚¬ (ì—ëŸ¬ í•¸ë“¤ë§ í¬í•¨)
        function copyPrompt() {
            const text = document.getElementById('promptOutput').textContent;
            const button = document.getElementById('copyBtn');

            // Fallback ë³µì‚¬ í•¨ìˆ˜ (HTTPS ì•„ë‹Œ í™˜ê²½ìš©)
            function fallbackCopy(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    button.innerHTML = 'âœ…ë³µì‚¬ì™„ë£Œ!';
                    button.classList.add('copied');
                } catch (err) {
                    console.error('ë³µì‚¬ ì‹¤íŒ¨:', err);
                    button.innerHTML = 'âŒë³µì‚¬ì‹¤íŒ¨';
                } finally {
                    document.body.removeChild(textarea);
                    setTimeout(() => {
                        button.innerHTML = 'ğŸ“‹ë³µì‚¬';
                        button.classList.remove('copied');
                    }, 2000);
                }
            }

            // ìµœì‹  Clipboard API ì‚¬ìš©
            if (!navigator.clipboard) {
                fallbackCopy(text);
                return;
            }

            navigator.clipboard.writeText(text)
                .then(() => {
                    button.innerHTML = 'âœ…ë³µì‚¬ì™„ë£Œ!';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.innerHTML = 'ğŸ“‹ë³µì‚¬';
                        button.classList.remove('copied');
                    }, 2000);
                })
                .catch(err => {
                    console.error('ë³µì‚¬ ì‹¤íŒ¨:', err);
                    fallbackCopy(text);
                });
        }

        // ì œì•ˆ ìƒì„±
        function generateSuggestions() {
            let otherStyles = styleData.filter(s => s.name !== selectedStyle.name);
            let otherThemes = Object.keys(themeData).filter(k => k !== Object.keys(themeData).find(key => themeData[key] === selectedTheme));
            let suggestions = [];

            for (let i = 0; i < 6; i++) {
                let randomStyle = otherStyles[Math.floor(Math.random() * otherStyles.length)];
                let randomThemeKey = otherThemes[Math.floor(Math.random() * otherThemes.length)];
                let randomTheme = themeData[randomThemeKey];
                let randomStory = randomTheme.stories[Math.floor(Math.random() * randomTheme.stories.length)];
                let randomChar = randomStyle.chars[Math.floor(Math.random() * randomStyle.chars.length)];

                suggestions.push({
                    style: randomStyle,
                    theme: randomTheme,
                    story: randomStory,
                    character: randomChar
                });
            }

            document.getElementById('sugList').innerHTML = suggestions
                .map((sug, i) => `<div class="sug-item" onclick="applySuggestion(${i})">
                    <span class="sug-char">${sug.character}</span>
                    <div class="sug-style">${sug.style.emoji}${sug.style.name}Ã—${sug.theme.name}</div>
                    <div class="sug-detail">${sug.story.title}</div>
                </div>`)
                .join('');

            window.currentSuggestions = suggestions;
            document.getElementById('suggestions').style.display = 'block';
        }

        // ì œì•ˆ ì ìš©
        function applySuggestion(index) {
            let sug = window.currentSuggestions[index];
            currentStyles = [sug.style, ...styleData.filter(x => x.name !== sug.style.name).slice(0, 3)];
            renderStyles();
            selectStyle(0);

            let themeKey = Object.keys(themeData).find(k => themeData[k].name === sug.theme.name);
            if (!currentThemes.includes(themeKey)) {
                currentThemes = [themeKey, ...currentThemes.slice(0, 5)];
                renderThemes();
            }
            selectTheme(themeKey);

            setTimeout(() => {
                let storyIndex = sug.theme.stories.findIndex(x => x.title === sug.story.title);
                selectStory(storyIndex);
                generatePrompt();
            }, 100);
        }

        // ì´ˆê¸°í™” ì‹¤í–‰
        init();
    </script>
